    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        /* Updated font stack to include standard Windows system fonts (Segoe UI) */
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f1f5f9;
      }
      /* Print Styles */
      @media print {
        /* Explicitly set size for 3x2 inch labels to help Windows printer drivers */
        @page { 
          size: 76.2mm 50.8mm; 
          margin: 0mm; 
        }
        body {
          /* Force background colors to print (essential for the inverted copy count box) */
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
